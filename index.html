<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        #copyBtn {
            background-color: #2196F3;
            color: white;
        }
        #result {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            max-width: 600px;
            min-height: 120px;
            font-size: 18px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Speech to Text</h1>
    <button id="startBtn">Start Listening</button>
    <button id="copyBtn">Copy Text</button>
    <div id="result"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resultDiv = document.getElementById('result');

        // Load previous session text if any
        resultDiv.textContent = sessionStorage.getItem('speechText') || '';

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Sorry, your browser doesn't support speech recognition!");
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            startBtn.addEventListener('click', () => {
                if (startBtn.textContent === 'Start Listening') {
                    recognition.start();
                    startBtn.textContent = 'Stop Listening';
                } else {
                    recognition.stop();
                    startBtn.textContent = 'Start Listening';
                }
            });

            recognition.onresult = (event) => {
                let currentText = sessionStorage.getItem('speechText') || '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        currentText += transcript + ' ';
                    }
                }
                sessionStorage.setItem('speechText', currentText);
                resultDiv.textContent = currentText;
            };

            recognition.onerror = (event) => {
                console.error("Error:", event.error);
            };
        }

        copyBtn.addEventListener('click', () => {
            const text = resultDiv.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error("Copy failed:", err);
            });
        });
    </script>
</body>
</html>
